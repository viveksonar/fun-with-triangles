<body>
    <div class="container">
        <a class="back-link" href="index.html">Go Back</a>
        <div class="content"> 
            
                <h1>Calculate Area</h1>
    
            <p>
         Select any option according to your data!
            </p>
            <section>
           
    <div class="options">
            <label class="label" for="areaCal1">
            <input type="radio" name="areaCal" id="area-1"
            onClick="areaHandler(1)">
            If you have a base and a height value.
            
          
        </label>
    </div>  
    <div class="area1" style="display:none;" >
        <div>
            <input class="input" type="number" id="base" placeholder="b">
            <input class="input" type="number" id="height" placeholder="h">

        </div>
        <button id="calArea1">Calculate</button>
        <div class="output"  id="output-area1" >
            Area=1/2*base*height
            
        </div>
    </div>
    <div class="options">
        <label>
            <input type="radio" name="areaCal" id="area-2"
            onClick="areaHandler(2)">
            If you have the lengths of all three sides of a traingle.
            
           
        </label>
    </div>
    <div class="area2" style="display:none;">
        <div>
            <input class="input" type="number" id="one" placeholder="a">
            <input class="input" type="number" id="two" placeholder="b">
            <input class="input" type="number" id="three" placeholder="c">

        </div>
        <button id="calArea2">Calculate</button>
            <div class="output" id="output-area2" >
                
                Area=<span style="font-size:1.7rem;" >√</span><span style="border-top:2px solid black ; padding-top:0.1rem;;">s(s-a)(s-b)(s-c)</span>
                
            </div>
        </div>
 
    <div class="options">
        <label>
            <input type="radio" name="areaCal" id="area-3"
            onClick="areaHandler(3)">
            If you have the lengths of any two sides and an included angle.
           
        </label>
    </div>
    <div class="area3"  style="display:none;">
        <div>
            <input class="input" type="number" id="first" placeholder="b">
            <input class="input" type="number" id="second" placeholder="c">
            <input class="input" type="number" id="angle" placeholder="angle">
            </div>
            <button id="calArea3">Calculate</button>
        <div class="output"  id="output-area3">
          
            Area=1/2 *b*c*Sin(A)
        
            
        </div>
    </div>

    <div class="options">
        <label>
            <input type="radio" name="areaCal" id="area-4" onClick="areaHandler(4)">
            If you have an equilateral triangle.
           
        </label>
    </div>
    <div class="area4"  style="display:none;">
        <div>
            <input class="input" type="number" id="side" placeholder="s">
        </div>
        <button id="calArea4">Calculate</button>
        <div class="output"  id="output-area4">

           
            Area=<span style="font-size:1.4rem;">√</span><span style="border-top:2px solid black;padding-top:0;">3</span>
           /4 *a<sup>2</sup>
            
        </div>
    </div>
</section>
