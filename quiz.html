                <h1>Test Your Knowledge</h1>
                <div class="quiz">
                    <label for="question"> 1. The angles of a triangle sums up to be 180<sup>o</sup>.</label>
                    <div class="radio">
                        <label for="radio">
                    <input type="radio" name="ques1" id="1" onclick="optionHandler(1)">Yes</label>
                    <label for="radio">
                    <input type="radio" name="ques1" id="2" onclick="optionHandler(2)">No</label>
                    
                    </div>
                </div>

                <div class="quiz">
                    <label for="question"> 2. A traingle having all the three sides equal is known as an Equilateral Traingle.</label>
                    <div class="radio">
                    <label for="radio">
                    <input type="radio" name="ques2" id="3" onclick="optionHandler(1)">Yes</label>
                    <label for="radio"><input type="radio" name="ques2" id="4" onclick="optionHandler(2)">No</label>
                    
                </div>
                </div>

                
                <div class="quiz">
                    <label for="question">3. The kind of triangle which has two equal sides is an Isoceles Triangle </label>
                    <div class="radio">
                    <label for="radio">
                    <input type="radio" name="ques3" id="5" onclick="optionHandler(1)">Yes</label>
                    <label for="radio"><input type="radio" name="ques3" id="6" onclick="optionHandler(2)">No</label>
                    
                </div>
                </div>
               
                <div class="quiz">
                    <label for="question">4. A right-angled triangle must have an angle equal to 90<sup>o</sup> </label>
                    <div class="radio">
                    <label for="radio">
                    <input type="radio" name="ques4" id="7" onclick="optionHandler(1)">Yes</label>
                    <label for="radio"><input type="radio" name="ques4" id="8" onclick="optionHandler(2)">No</label>
                    
                </div>
                </div>
                <div class="quiz">
                    <label for="question">5. An obtuse-angled triangle must have four obtuse angles. </label>
                    <div class="radio">
                    <label for="radio">
                    <input type="radio" name="ques5" id="9" onclick="optionHandler(2)">Yes</label>
                    <label for="radio"><input type="radio" name="ques5" id="10" onclick="optionHandler(1)" >No</label>
                    
                </div>
                </div>

                <div class="quiz">
                    <label for="question">6. A triangle whose all the three sides are of different length is called ________ triangle.</label>
                    <div class="radio">
                    <label for="radio">
                    <input type="radio" name="ques6" id="11" onclick="optionHandler(1)">Scalene</label>
                    <label for="radio"><input type="radio" name="ques6" id="12" onclick="optionHandler(2)">Equilateral</label>
                    
                </div>
                </div>
